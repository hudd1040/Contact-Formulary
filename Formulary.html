<!DOCTYPE html>

    <meta charset="UTF-8">

    <title> Formulário de Contato </title>

</head>
<body>



<fieldset> 
    <legend> 
    
       <strong> Entre em Contato </strong>
    
    </legend>

    

    <h3>Assunto:</h3> 
        <select name="select">

            
            <option value="valor1" selected>Selecione </option>
            <option value="valor2">Suporte </option>
            <option value="valor3">Sugestão </option>
            <option value="valor6">Reclamação</option>
            <option value="valor4">Parcerias</option>
            <option value="valor5">I`m a DEV, Need WORK </option>

        </select>

    <br>

    <h3>Nome Completo:</h3> 
    
    <input type="name" placeholder="Digite seu Nome aqui" autocomplete="on">

    <br>

    <h3>E-mail: </h3> <input type="email" placeholder="email@dominio.com" autocomplete="on">

    <br>

    <h3>Mensagem:</h3>

    <textarea name="text" id="" cols="40" rows="10" placeholder="Digite" > </textarea>


    <br>
    <br>
    <br>
    
<div>

    <input type="checkbox" id="check" name="check" > 
<label for="check">Aceito receber novidades por e-mail </label>

</div>
    <br>

    <input type="button" value="Enviar">


</fieldset>





















    
    
</body>
</html>
